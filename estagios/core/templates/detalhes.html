{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Orlando Saraiva do Nascimento Júnior">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <title>Vagas de Estágio</title>
    </head>
    <body style="margin: 40px">
        <br>
            <h1>Vagas de Estágio </h1>
            <h2> Cadastro de Vagas de Estágio</h2>
        <br>

        {% if vaga %}
            <h4>
                Nome :  {{ vaga.titulo }}
                <br><br>
                Nome :  {{ vaga.empresa }}
                <br><br>
                Telefone : {{ vaga.telefone }}
                <br><br>
                Email : {{ vaga.email }}
                <br><br>
                Descrição : {{ vaga.descricao }}
            </h4>
        <br><br>
        {% else %}
        <h2> Nenhuma vaga cadastrada </h2>     
        {% endif %} 

        <center>
            <form action={% url 'core:read' %} novalidate method="GET">
                <input class="btn btn-secondary"  type="submit" value="Voltar"/>              
            </form>
        </center>
    </body>

</html>
